<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDDHI'S JS TASK 3</title>
</head>
<body>
    <form>
        1st Number : <input type="text" id="fn" /><br>
        2nd Number: <input type="text" id="sn" /><br>

        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
    
    <p>The Result is : <br>
        <span id = "result"></span>
    </p>

    <script type="text/javascript">

     function multiplyBy()
     {
        num1 = document.getElementById("fn").value;
        num2 = document.getElementById("sn").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy() 
    { 
        num1 = document.getElementById("fn").value;
        num2 = document.getElementById("sn").value;
        document.getElementById("result").innerHTML = num1 / num2;
    } 
</script>
<p id="fin">Made By Siddhi Agrawal</p>
</body>
</html>
